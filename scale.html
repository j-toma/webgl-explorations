<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href='style.css'>
    </head>
    <body>
	<canvas id="c"></canvas>
	<div id="uiContainer">
		<div id="ui">
			<div id="x"></div>
			<div id="y"></div>
			<div id="angle"></div>
			<div id="scaleX"></div>
			<div id="scaleY"></div>
		</div>
	</div>

    </body>
</html>
<script src="resources/jquery-1.7.1.min.js"></script>
<script src="resources/jquery-ui-1.8.16.custom.min.js"></script>
<script src="resources/jquery.mousecapture.js"></script>
<script src="resources/jquery-gman-circle.js"></script>
<script src="resources/webgl-utils.js"></script>
<script src="resources/webgl-lessons-ui.js"></script>
<script>
"use strict";

var vertexShaderSource = `#version 300 es
in vec2 a_position;
uniform vec2 u_resolution;
uniform vec2 u_translation;
uniform vec2 u_rotation;
uniform vec2 u_scale;
void main() {
	vec2 scaledPosition = a_position * u_scale;
	vec2 rotatedPosition = vec2(
		scaledPosition.x * u_rotation.y + scaledPosition.y * u_rotation.x,
		scaledPosition.y * u_rotation.y - scaledPosition.x * u_rotation.x);

	vec2 position = rotatedPosition + u_translation;;
	vec2 zeroToOne = position / u_resolution;
	vec2 zeroToTwo = zeroToOne * 2.0;
	vec2 clipSpace = zeroToTwo - 1.0;
	gl_Position = vec4(clipSpace * vec2(1,-1), 0, 1);
}`;

var fragmentShaderSource = `#version 300 es
precision mediump float;
uniform vec4 u_color;
out vec4 outColor;
void main() {
	outColor = u_color;
}`;


function main() {
	var canvas = document.getElementById("c");
	var gl = canvas.getContext("webgl2");
	if (!gl) {
		return;
	}

	var program = webglUtils.createProgramFromSources(gl, [vertexShaderSource, fragmentShaderSource]);

	var positionAttributeLocation = gl.getAttribLocation(program, "a_position")
	var resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
	var colorLocation = gl.getUniformLocation(program, "u_color");
	var translationLocation = gl.getUniformLocation(program, "u_translation");
	var rotationLocation = gl.getUniformLocation(program, "u_rotation");
	var scaleLocation = gl.getUniformLocation(program, "u_scale");

	var positionBuffer = gl.createBuffer();
	var vao = gl.createVertexArray();
	gl.bindVertexArray(vao);
	gl.enableVertexAttribArray(positionAttributeLocation);
	gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
	setGeometry(gl);

	var size = 2;
	var type = gl.FLOAT;
	var normalize = false;
	var stride = 0;
	var offset = 0;
	gl.vertexAttribPointer(
		positionAttributeLocation, size, type, normalize, stride, offset);

	var translation = [150, 100];
	var rotation = [0,1];
	var scale = [1, 1];
	var color = [Math.random(), Math.random(), Math.random(), 1];
	
	drawScene();

	webglLessonsUI.setupSlider("#x", {slide: updatePosition(0), max: gl.canvas.width });
	webglLessonsUI.setupSlider("#y", {slide: updatePosition(1), max: gl.canvas.height });
	webglLessonsUI.setupSlider("#angle", {slide: updateAngle, max: 360 });
	webglLessonsUI.setupSlider("#scaleX", {value: scale[0], slide: updateScale(0),mix:-5,max:5,step:0.01,precision:2 });
	webglLessonsUI.setupSlider("#scaleY", {value: scale[1], slide: updateScale(1),mix:-5,max:5,step:0.01,precision:2 });

	function updatePosition(index) {
		return function(event, ui) {
			translation[index] = ui.value;
			drawScene();
		};
	}

	function updateAngle(event, ui) {
		var angleInDegrees = 360 - ui.value;
		var angleInRadians = angleInDegrees * Math.PI / 180;
		rotation[0] = Math.sin(angleInRadians);
		rotation[1] = Math.cos(angleInRadians);
		drawScene();
	}

	function updateScale(index) {
		return function(event, ui) {
			scale[index] = ui.value;
			drawScene();
		};
	}

	function drawScene() {
		webglUtils.resizeCanvasToDisplaySize(gl.canvas);

		gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
		
		gl.clearColor(0, 0, 0, 0);
		gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

		gl.useProgram(program);
		gl.bindVertexArray(vao);

		gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
		gl.uniform4fv(colorLocation, color);
		gl.uniform2fv(translationLocation, translation);
		gl.uniform2fv(rotationLocation, rotation);
		gl.uniform2fv(scaleLocation, scale);

		var primitiveType = gl.TRIANGLES;
		var offset = 0;
		var count = 18;
		gl.drawArrays(primitiveType, offset, count);
	}
}

function setGeometry(gl) {
	gl.bufferData(
		gl.ARRAY_BUFFER,
		new Float32Array([
			0, 0,
			30, 0,
			0, 150,
			0, 150,
			30, 0,
			30, 150,

			30, 0,
			100, 0,
			30, 30,
			30, 30,
			100, 0,
			100, 30,

			30, 60,
			67, 60,
			30, 90,
			30, 90,
			67, 60,
			67, 90,
		]),
		gl.STATIC_DRAW);
}


main();
</script>
